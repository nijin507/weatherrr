<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="./kk.css">
        <script src="https://kit.fontawesome.com/7b3d7a6139.js" crossorigin="anonymous"></script>
</head>

<body>


  
    <form action="" class="form modal-content">
        <h1>mY_Weather</h1>
        <input type="text" id="search" class="box" placeholder="Enter City">
        <input type="button" onclick="searchData()" value="Search" class="su">
      

       
    </form>

    <form action="" class="form modal-content" id="result">
        
       
    </form>

    <video id="vidbg" autoplay loop>
        <source src="./imgs/Chaya_6.mp4" type="video/mp4">
    </video>
      

</body>



<script>
    function searchData() {

        searchName = search.value

        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${searchName}&appid=b41ec3be35c7dac8aabbc21ba253137a`)
        .then(data => data.json()).then(data => displayData(data))

    }

    function displayData(searchData)
    {
        searchName=searchData.name
        des=searchData.weather[0].description
        cor=searchData.coord.lon
        country=searchData.sys.country
        rise=searchData.sys.sunrise
        set=searchData.sys.sunset
        lon=searchData.coord.lon
        lat=searchData.coord.lat
        min=searchData.main.temp_min
        max=searchData.main.temp_max


        result.innerHTML=
        `<h1> ${searchName}</h1>
        <h1>${des}</h1>
        <h1>${cor}</h1>
        <h1>${country}</h1>
        <h4>sunrise:${rise}</h4>
        <h4>sunset:${set}</h4>
        <h1>lon:${lon}</h1>
        <h1>lon:${lat}</h1>
        <h1>temp-min:${min}</h1>
        <h1>temp-max:${max}</h1>
                          
     `
    }



</script>



</html>
